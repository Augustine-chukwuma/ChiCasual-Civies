<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChiCasual-Cives Splash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .splash {
      background: url('firstview.jpg') no-repeat center center;
      background-size: cover;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: zoomFade 5.5s ease-in-out forwards;
    }

    @keyframes zoomFade {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      80% {
        transform: scale(1.05);
        opacity: 1;
      }
      100% {
        transform: scale(1.1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="splash"></div>

  <script>
    // Redirect to product.html after 5.5 seconds
    setTimeout(function() {
      window.location.href = "product.html";
    }, 5500);
  </script>
</body>
</html>

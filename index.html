<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChiCasual-Cives Splash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #000;
    }

    .splash {
      background: url('firstview.jpg') no-repeat center center;
      background-size: 100% 100%;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: zoomFade 7s ease-in-out forwards;
      position: relative;
    }

    .logo {
      width: 120px;
      height: 120px;
      background: url('logo.png') no-repeat center center;
      background-size: contain;
      opacity: 0;
      animation: fadeIn 2s ease-in-out 1s forwards;
    }

    .welcome-text {
      font-size: 1.5em;
      color: white;
      font-weight: 500;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 2s ease-in-out 2s forwards;
      text-align: center;
      padding: 0 20px;
    }

    @keyframes zoomFade {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      80% {
        transform: scale(1.05);
        opacity: 1;
      }
      100% {
        transform: scale(1.1);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="splash">
    <div class="logo"></div>
    <div class="welcome-text">Welcome to ChiCasual-Cives</div>
  </div>

  <script>
    // Redirect to product.html after 7 seconds
    setTimeout(function() {
      window.location.href = "product.html";
    }, 7000);
  </script>
</body>
</html>

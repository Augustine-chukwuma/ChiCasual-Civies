<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChiCasual-Cives | Products</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #e6e6e6;
    margin: 0;
    padding-bottom: 70px; /* reserve space for nav */
  }

  header {
    background-color: #001f3f;
    padding: 10px 20px;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  header h1 {
    margin: 0;
    font-size: 22px;
  }

  .search-bar {
    width: 50%;
    display: flex;
  }

  .search-bar input {
    flex: 1;
    padding: 8px;
    border: none;
    border-radius: 4px 0 0 4px;
  }

  .search-bar button {
    padding: 8px 16px;
    border: none;
    background-color: #555;
    color: white;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
  }

  .container {
    padding: 20px;
  }

  .category {
    margin-bottom: 30px;
  }

  .category h2 {
    color: #001f3f;
    font-size: 20px;
    margin-bottom: 10px;
  }

  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
  }

  /* Limit to 4 columns maximum on wider screens */
  @media (min-width: 800px) {
    .product-grid {
      grid-template-columns: repeat(4, 1fr);
    }
  }

  .product {
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    overflow: hidden;
    transition: box-shadow 0.3s ease;
  }

  .product:hover {
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  }

  .product img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  .product-details {
    padding: 10px;
  }

  .product-details h4 {
    margin: 0 0 10px;
    font-size: 16px;
    color: #001f3f;
  }

  .price {
    font-weight: bold;
    color: #001f3f;
    font-size: 14px;
  }

  .discount {
    color: #999;
    text-decoration: line-through;
    font-size: 12px;
    margin-left: 8px;
  }

  .admin-link {
    position: fixed;
    bottom: 80px;
    right: 10px;
    background-color: #001f3f;
    color: white;
    padding: 10px 16px;
    border-radius: 6px;
    text-decoration: none;
    font-size: 14px;
    font-weight: bold;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    transition: background-color 0.3s ease;
    z-index: 1000;
  }

  .admin-link:hover {
    background-color: #003366;
  }

  /* Bottom App Bar */
  .bottom-app-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #001f3f;
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 8px 0;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
    z-index: 999;
  }

  .nav-item {
    text-align: center;
    color: white;
    font-size: 14px;
    text-decoration: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
  }

  .nav-item i {
    font-size: 20px;
    margin-bottom: 4px;
  }

  .nav-item:hover {
    color: #ffcc00;
  }

    .purchase-btn {
  margin-top: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 8px 16px;
  font-size: 14px;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s ease;
}
.purchase-btn:hover {
  background-color: #45a049;
}

  .cart-badge {
    position: absolute;
    top: 2px;
    right: -5px;
    background-color: red;
    color: white;
    border-radius: 50%;
    font-size: 11px;
    padding: 2px 6px;
    font-weight: bold;
    line-height: 1;
    z-index: 1001;
  }
</style>

</head>
<body>
  <header>
    <h1>ChiCasual-Cives</h1>
    <div class="search-bar">
      <input type="text" placeholder="Search products..." id="searchInput">
      <button onclick="filterProducts()"><i class="fas fa-search"></i></button>
    </div>
  </header>

  <div class="container" id="categoriesContainer">
    <!-- Categories and products will be injected here -->
  </div>

  <a href="admin.html" class="admin-link"><i class="fas fa-user-shield"></i> Admin Panel</a>

  <nav class="bottom-app-bar">
    <a href="index.html" class="nav-item">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </a>
    <a href="#categoriesContainer" class="nav-item">
      <i class="fas fa-th-large"></i>
      <span>Categories</span>
    </a>
    <a href="cart.html" class="nav-item" id="cartButton">
      <i class="fas fa-shopping-cart"></i>
      <span>Cart</span>
      <span class="cart-badge" id="cartBadge">0</span>
    </a>
    <a href="account.html" class="nav-item">
      <i class="fas fa-user"></i>
      <span>Account</span>
    </a>
  </nav>
<script>
  let allProducts = [];

  async function fetchProducts() {
    try {
      const res = await fetch('/api/products');
      const data = await res.json();
      allProducts = data.products || data || [];
      renderProductsByCategory(allProducts);
    } catch (err) {
      console.error('Error fetching products:', err);
      document.getElementById('categoriesContainer').innerHTML = '<p>Failed to load products.</p>';
    }
  }

  function renderProductsByCategory(products) {
    const container = document.getElementById('categoriesContainer');
    container.innerHTML = '';

    if (!products.length) {
      container.innerHTML = '<p>No products available.</p>';
      return;
    }

    const categories = {};

    products.forEach(product => {
      const category = (product.category || 'Others').toLowerCase();
      if (!categories[category]) categories[category] = [];
      categories[category].push(product);
    });

    Object.keys(categories).forEach(cat => {
      const section = document.createElement('div');
      section.className = 'category';
      section.innerHTML = `<h2>${capitalize(cat)}</h2><div class="product-grid"></div>`;

      categories[cat].forEach(product => {
        const price = parseFloat(product.price || 0);
        const discount = parseFloat(product.discount || 0);
        const discountedPrice = (price - discount).toFixed(2);
        const imageUrl = product.imageUrl || 'https://via.placeholder.com/200x200?text=No+Image';

        const card = document.createElement('div');
        card.className = 'product';
        card.innerHTML = `
  <div class="product-card">
    <img 
      src="${imageUrl}" 
      alt="${product.name || 'Product'}" 
      loading="lazy"
      onerror="this.src='https://via.placeholder.com/200x200?text=No+Image'" 
    />
    <div class="product-details">
      <h4>${product.name || 'Unnamed Product'}</h4>
      <div>
        <span class="price">â‚¦${discountedPrice}</span>
        ${discount ? `<span class="discount">â‚¦${price.toFixed(2)}</span>` : ''}
      </div>
      <button class="purchase-btn" onclick="purchase('${product.name}', ${discountedPrice})">
        ðŸ›’ Buy Now
      </button>
    </div>
  </div>
`;

        section.querySelector('.product-grid').appendChild(card);
      });

      container.appendChild(section);
    });
  }

  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }

  function filterProducts() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    const filtered = allProducts.filter(p => p.name && p.name.toLowerCase().includes(query));
    renderProductsByCategory(filtered);
  }

  function updateCartBadge(count) {
    const badge = document.getElementById('cartBadge');
    badge.textContent = count;
    badge.style.display = count > 0 ? 'inline-block' : 'none';
  }

  document.addEventListener("DOMContentLoaded", () => {
    const cartCount = parseInt(localStorage.getItem("cartCount")) || 0;
    updateCartBadge(cartCount);
    fetchProducts();
  });
</script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Upload | ChiCasual-Cives</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #001f3f;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #001f3f;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #003366;
    }
    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h2>Upload Product</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="text" name="productName" placeholder="Product Name" required />
    <input type="number" name="productPrice" placeholder="Price (₦)" required />
    <input type="number" name="productDiscount" placeholder="Discount (%)" />
    <input type="text" name="productCategory" placeholder="Category (e.g., Shoes, Shirts)" />
    <input type="file" name="image" accept="image/*" required />
    <button type="submit">Upload Product</button>
  </form>

  <div id="message" class="message"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const res = await fetch('/upload', {
          method: 'POST',
          body: formData,
        });

        const data = await res.json();

        if (res.ok) {
          messageDiv.textContent = '✅ Product uploaded successfully!';
          messageDiv.className = 'message success';
          form.reset();
        } else {
          messageDiv.textContent = '❌ Upload failed: ' + (data.error || 'Unknown error');
          messageDiv.className = 'message error';
        }
      } catch (err) {
        messageDiv.textContent = '❌ Error: ' + err.message;
        messageDiv.className = 'message error';
      }
    });
  </script>

</body>
</html>

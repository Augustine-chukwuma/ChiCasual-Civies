<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChiCasual Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="stylesheet" href="admin.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #fff;
      overflow-x: hidden;
    }
    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    h1 {
      text-align: center;
      font-weight: 800;
      font-size: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, select {
      padding: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    button {
      padding: 12px;
      font-weight: bold;
      background: #00c896;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #00a37a;
    }
    .product-list {
      margin-top: 30px;
    }
    .product {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .product img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-info {
      flex: 1;
    }
    .delete-btn {
      background: #ff4d4d;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
    }
    .search-box {
      margin-top: 20px;
    }
    .hidden {
      display: none;
    }
    #loginSection {
      text-align: center;
      padding: 60px 20px;
    }
  </style>
</head>
<body>

  <div id="loginSection" class="container">
    <h1>ChiCasual Admin Login</h1>
    <input type="password" id="passwordInput" placeholder="Enter Admin Password" />
    <button onclick="verifyPassword()">Login</button>
  </div>

  <div id="adminPanel" class="container hidden animate__animated animate__fadeIn">
    <h1>Admin Panel</h1>

    <form id="productForm">
      <input type="text" id="name" placeholder="Product Name" required />
      <input type="text" id="price" placeholder="Price" required />
      <input type="text" id="discount" placeholder="Discount" />
      <input type="text" id="category" placeholder="Category" required />
      <input type="file" id="image" accept="image/*" required />
      <button type="submit">Upload Product</button>
    </form>

    <div class="search-box">
      <input type="text" id="search" placeholder="Search products..." />
    </div>

    <div class="product-list" id="productList">
      <!-- Products will load here -->
    </div>
  </div>

  <script>
    const PASSWORD = "chicasual2024";

    function verifyPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === PASSWORD) {
        sessionStorage.setItem("authenticated", "true");
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");
        loadProducts();
      } else {
        alert("Incorrect password");
      }
    }

    window.onload = () => {
      if (sessionStorage.getItem("authenticated") === "true") {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");
        loadProducts();
      }
    };

    const productForm = document.getElementById("productForm");
    const productList = document.getElementById("productList");
    const searchInput = document.getElementById("search");

    productForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const discount = document.getElementById("discount").value;
      const category = document.getElementById("category").value;
      const imageFile = document.getElementById("image").files[0];

      if (!imageFile) return alert("Please select an image");

      // Upload to Cloudinary
      const formData = new FormData();
      formData.append('file', imageFile);
      formData.append('upload_preset', 'chi_casual_upload'); // Make sure this preset exists in your Cloudinary account

      const cloudinaryResp = await fetch('https://api.cloudinary.com/v1_1/dn71wkf7j/image/upload', {
        method: 'POST',
        body: formData
      });

      const cloudinaryData = await cloudinaryResp.json();
      const imageUrl = cloudinaryData.secure_url;

      // Save to server
      const response = await fetch("/api/products", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, price, discount, category, imageUrl })
      });

      if (response.ok) {
        alert("Product uploaded successfully");
        productForm.reset();
        loadProducts();
      } else {
        alert("Failed to upload product");
      }
    });

    async function loadProducts() {
      productList.innerHTML = "";
      const res = await fetch("/api/products");
      const data = await res.json();

      data.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.imageUrl}" />
          <div class="product-info">
            <strong>${product.name}</strong><br/>
            Price: â‚¦${product.price} | Discount: ${product.discount || "0"}%<br/>
            Category: ${product.category}
          </div>
          <button class="delete-btn" onclick="deleteProduct('${product.id}')">Delete</button>
        `;
        productList.appendChild(div);
      });
    }

    async function deleteProduct(id) {
      if (confirm("Are you sure you want to delete this product?")) {
        const res = await fetch(`/api/products/${id}`, {
          method: "DELETE"
        });

        if (res.ok) {
          alert("Product deleted");
          loadProducts();
        } else {
          alert("Failed to delete");
        }
      }
    }

    searchInput.addEventListener("input", () => {
      const filter = searchInput.value.toLowerCase();
      const items = document.querySelectorAll(".product");
      items.forEach(item => {
        const text = item.innerText.toLowerCase();
        item.style.display = text.includes(filter) ? "" : "none";
      });
    });
  </script>
</body>
</html>

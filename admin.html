<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChiCasual Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    .product-list {
      margin-top: 30px;
    }
    .product-item {
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .product-item img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    h2 {
      color: #001f3f;
      margin-bottom: 20px;
    }
    input, select, button {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      width: 100%;
    }
    button {
      background-color: #001f3f;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    .hidden {
      display: none;
    }
    .message {
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
    }
    .success {
      background-color: #e6ffe6;
      border: 1px solid #8bc34a;
    }
    .error {
      background-color: #ffe6e6;
      border: 1px solid #f44336;
    }
    .search-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .search-container input {
      flex: 1;
      margin-bottom: 0;
    }
    .search-container button {
      width: auto;
      padding: 10px 20px;
    }
    .loading {
      padding: 15px;
      text-align: center;
      color: #666;
    }
    .empty {
      padding: 15px;
      text-align: center;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h2>ChiCasual Admin Panel</h2>

  <!-- Login Section -->
  <div id="login-section">
    <input type="password" id="admin-password" placeholder="Enter admin password" required />
    <button onclick="verifyPassword()">Login</button>
    <div id="login-error" class="message error hidden">Incorrect password.</div>
  </div>

  <!-- Admin Content (shown after login) -->
  <div id="admin-content" class="hidden">
    <!-- Search Section -->
    <div class="search-container">
      <input 
        type="text" 
        id="search-input" 
        placeholder="Search products by name or category..."
        aria-label="Search products"
      >
      <button id="search-button">Search</button>
    </div>

    <!-- Upload Form Section -->
    <form id="upload-form" enctype="multipart/form-data">
      <input type="text" name="productName" placeholder="Product Name" required />
      <input type="number" name="productPrice" placeholder="Price (‚Ç¶)" required />
      
      <select name="productCategory" required>
        <option value="">Select Category</option>
        <option value="shoe">Shoe</option>
        <option value="senators">Senators</option>
        <option value="caps">Caps</option>
        <option value="shirts">Shirts</option>
        <option value="shorts">Shorts</option>
        <option value="trousers">Trousers</option>
      </select>

      <input type="number" name="productDiscount" placeholder="Discount (%)" />
      <input type="file" name="image" accept="image/*" required />
      <input type="hidden" name="adminPassword" id="hidden-password" />
      <button type="submit" id="upload-btn">Upload Product</button>
      <div id="upload-message" class="message hidden"></div>
    </form>

    <!-- Product List Section -->
    <div class="product-list">
      <h3>Products</h3>
      <div id="products-container">
        <!-- Product items will be dynamically inserted here -->
      </div>
    </div>
  </div>

<script>
  (function() {
    // Password moved to server-side in real implementation
    const correctPassword = 'thisisjustthebeginning'; // TEMPORARY - REMOVE IN PRODUCTION

    // DOM Elements
    const loginSection = document.getElementById('login-section');
    const adminContent = document.getElementById('admin-content');
    const uploadForm = document.getElementById('upload-form');
    const productsContainer = document.getElementById('products-container');
    const passwordInput = document.getElementById('admin-password');
    const loginError = document.getElementById('login-error');
    const uploadBtn = document.getElementById('upload-btn');
    const messageBox = document.getElementById('upload-message');
    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');

    // Initialize
    if (uploadForm) {
      uploadForm.addEventListener('submit', handleFormSubmit);
    }

    // Set up search functionality
    if (searchInput) {
      searchInput.addEventListener('keyup', function(e) {
        if (e.key === 'Enter') {
          fetchProducts(searchInput.value.trim());
        }
      });
    }

    if (searchButton) {
      searchButton.addEventListener('click', function() {
        fetchProducts(searchInput.value.trim());
      });
    }

    // Password verification
    window.verifyPassword = function() {
      const input = passwordInput?.value;
      if (!input || !loginError) return;

      if (input === correctPassword) {
        loginSection?.classList.add('hidden');
        adminContent?.classList.remove('hidden');
        fetchProducts();
      } else {
        loginError.classList.remove('hidden');
      }
    };

    // Form submission handler
    async function handleFormSubmit(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData();

      // Get form values
      const name = form.productName.value.trim();
      const price = form.productPrice.value;
      const category = form.productCategory.value.trim();
      const discount = form.productDiscount.value || 0;
      const imageFile = form.image.files[0];

      // Validation
      if (!name || !price || !category) {
        showMessage('‚ùå Please fill all required fields', 'error');
        return;
      }

      if (isNaN(parseFloat(price)) || isNaN(parseFloat(discount))) {
        showMessage('‚ùå Price and discount must be numbers', 'error');
        return;
      }

      if (!imageFile) {
        showMessage('‚ùå Product image is required', 'error');
        return;
      }

      const validTypes = ['image/jpeg', 'image/png', 'image/webp'];
      if (!validTypes.includes(imageFile.type)) {
        showMessage('‚ùå Only JPG, PNG or WebP images allowed', 'error');
        return;
      }

      // Prepare form data
      formData.append('name', name);
      formData.append('price', parseFloat(price));
      formData.append('category', category);
      formData.append('discount', parseFloat(discount));
      formData.append('image', imageFile);

      // UI loading state
      setUploadButtonState(true);

      try {
        const res = await fetch('/api/products', {
          method: 'POST',
          body: formData
        });

        if (!res.ok) {
          const errorData = await res.json();
          throw new Error(errorData.error || 'Upload failed');
        }

        const result = await res.json();
        showMessage('‚úÖ Product uploaded successfully!', 'success');
        form.reset();
        fetchProducts(searchInput?.value.trim() || '');
      } catch (err) {
        showMessage(`‚ùå ${err.message || 'Server error while uploading'}`, 'error');
      } finally {
        setUploadButtonState(false);
      }
    }

    // Fetch products from server with optional search
    async function fetchProducts(searchQuery = '') {
      if (!productsContainer) return;

      try {
        productsContainer.innerHTML = '<div class="loading">Loading products...</div>';
        
        let url = '/api/products';
        if (searchQuery.trim() !== '') {
          url += `/search?q=${encodeURIComponent(searchQuery)}`;
        }
        
        const res = await fetch(url);
        if (!res.ok) throw new Error('Failed to fetch products');
        
        const data = await res.json();
        const products = Array.isArray(data) ? data : data.products || [];
        
        renderProducts(products);
      } catch (err) {
        productsContainer.innerHTML = '<div class="error">Error loading products. Please try again.</div>';
        console.error('Error loading products:', err);
      }
    }

    // Render products to the DOM
    function renderProducts(products) {
      if (!productsContainer) return;

      if (products.length === 0) {
        productsContainer.innerHTML = '<div class="empty">No products found</div>';
        return;
      }

      productsContainer.innerHTML = '';

      products.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product-item';
        div.innerHTML = `
          <img src="${product.imageUrl || 'https://via.placeholder.com/300x200?text=No+Image'}" 
               alt="${product.name}" 
               onerror="this.src='https://via.placeholder.com/300x200?text=Image+Error'">
          <strong>${product.name}</strong><br>
          ‚Ç¶${product.price.toFixed(2)} ${product.discount > 0 ? `(${product.discount}% off)` : ''}<br>
          Category: ${product.category}<br>
          <button onclick="deleteProduct('${product.id}')">üóëÔ∏è Delete</button>
        `;
        productsContainer.appendChild(div);
      });
    }

    // Delete product function
    window.deleteProduct = async function(id) {
      if (!confirm('Are you sure you want to delete this product?')) return;
      
      try {
        const res = await fetch(`/api/products/${id}`, { method: 'DELETE' });
        
        if (res.status === 204) {
          showMessage('‚úÖ Product deleted successfully', 'success');
        } else {
          const result = await res.json();
          throw new Error(result.message || 'Delete failed');
        }
        
        fetchProducts(searchInput?.value.trim() || '');
      } catch (err) {
        showMessage(`‚ùå ${err.message || 'Error deleting product'}`, 'error');
      }
    };

    // Helper functions
    function showMessage(text, type) {
      if (!messageBox) return;
      messageBox.textContent = text;
      messageBox.className = `message ${type}`;
      messageBox.classList.remove('hidden');
    }

    function setUploadButtonState(isLoading) {
      if (!uploadBtn) return;
      uploadBtn.disabled = isLoading;
      uploadBtn.textContent = isLoading ? 'Uploading...' : 'Upload Product';
    }
  })();
</script>
</body>
</html>

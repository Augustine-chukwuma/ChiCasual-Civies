<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChiCasual Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      color: #001f3f;
      margin-bottom: 20px;
    }

    input, select, button {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      width: 100%;
    }

    button {
      background-color: #001f3f;
      color: white;
      border: none;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .message {
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
    }

    .success {
      background-color: #e6ffe6;
      border: 1px solid #8bc34a;
    }

    .error {
      background-color: #ffe6e6;
      border: 1px solid #f44336;
    }
  </style>
</head>
<body>

  <h2>Admin Product Upload</h2>

  <!-- Login Section -->
  <div id="login-section">
    <input type="password" id="admin-password" placeholder="Enter admin password" required />
    <button onclick="verifyPassword()">Login</button>
    <div id="login-error" class="message error hidden">Incorrect password.</div>
  </div>

  <!-- Upload Form Section -->
  <form id="upload-form" class="hidden" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Product Name" required />
    <input type="number" name="price" placeholder="Price (₦)" required />
    
    <select name="category" required>
      <option value="">Select Category</option>
      <option value="shirts">Shirts</option>
      <option value="trousers">Trousers</option>
      <option value="shorts">Shorts</option>
      <option value="senators">Senators</option>
      <option value="caps">Caps</option>
    </select>
    
    <input type="file" name="image" accept="image/*" required />
    <button type="submit">Upload Product</button>
    <div id="upload-message" class="message hidden"></div>
  </form>

  <script>
    const correctPassword = 'thisisjustthebeginning';

    function verifyPassword() {
      const input = document.getElementById('admin-password').value;
      const error = document.getElementById('login-error');
      if (input === correctPassword) {
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('upload-form').classList.remove('hidden');
        error.classList.add('hidden');
      } else {
        error.classList.remove('hidden');
      }
    }

    document.getElementById('upload-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const messageBox = document.getElementById('upload-message');

      try {
        const res = await fetch('/admin/upload', {
          method: 'POST',
          body: formData
        });

        const result = await res.json();

        if (res.ok) {
          messageBox.textContent = '✅ Product uploaded successfully!';
          messageBox.className = 'message success';
          form.reset();
        } else {
          messageBox.textContent = result.error || '❌ Upload failed.';
          messageBox.className = 'message error';
        }
      } catch (err) {
        messageBox.textContent = '❌ Server error while uploading.';
        messageBox.className = 'message error';
      }

      messageBox.classList.remove('hidden');
    });
  </script>

</body>
</html>

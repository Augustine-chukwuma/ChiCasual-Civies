<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChiCasual Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    :root {
      --primary: #ff6b6b;
      --secondary: #4ecdc4;
      --dark: #292f36;
      --light: #f7fff7;
      --accent: #ffd166;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #292f36 0%, #1a1e23 100%);
      color: var(--light);
      min-height: 100vh;
      padding: 40px;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h2 {
      color: var(--accent);
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 10px rgba(255, 209, 102, 0.5);
      animation: glow 2s infinite alternate;
    }
    
    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(255, 209, 102, 0.5);
      }
      to {
        text-shadow: 0 0 20px rgba(255, 209, 102, 0.8), 0 0 30px rgba(255, 209, 102, 0.6);
      }
    }
    
    /* Login Section */
    #login-section {
      background: rgba(41, 47, 54, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      margin: 50px auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transform-style: preserve-3d;
      perspective: 1000px;
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0% { transform: translateY(0px) rotateY(0deg); }
      50% { transform: translateY(-20px) rotateY(5deg); }
      100% { transform: translateY(0px) rotateY(0deg); }
    }
    
    #admin-password {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 50px;
      padding: 15px 20px;
      color: white;
      font-size: 1rem;
      width: 100%;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      border-left: 3px solid var(--primary);
    }
    
    #admin-password:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 15px rgba(255, 107, 107, 0.5);
    }
    
    /* Buttons */
    button {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    
    button:active {
      transform: translateY(1px);
    }
    
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    button::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }
    
    button:hover::after {
      transform: translateX(100%);
    }
    
    /* Admin Content */
    #admin-content {
      background: rgba(41, 47, 54, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transform: scale(0.95);
      transition: transform 0.5s ease;
    }
    
    #admin-content:hover {
      transform: scale(1);
    }
    
    /* Search Section */
    .search-container {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .search-container input {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 50px;
      padding: 15px 25px;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
      border-left: 3px solid var(--secondary);
    }
    
    .search-container input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 15px rgba(78, 205, 196, 0.5);
    }
    
    .search-container button {
      padding: 15px 25px;
    }
    
    /* Upload Form */
    #upload-form {
      background: rgba(41, 47, 54, 0.6);
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 40px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.5s ease;
    }
    
    #upload-form:hover {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      transform: translateY(-5px);
    }
    
    #upload-form input,
    #upload-form select {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 50px;
      padding: 15px 20px;
      color: white;
      font-size: 1rem;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      border-left: 3px solid var(--accent);
    }
    
    #upload-form input:focus,
    #upload-form select:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 15px rgba(255, 209, 102, 0.5);
    }
    
    #upload-form select option {
      background: var(--dark);
      color: white;
    }
    
    /* File Input Styling */
    #upload-form input[type="file"] {
      padding: 10px;
      border-radius: 10px;
    }
    
    #upload-form input[type="file"]::file-selector-button {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 50px;
      cursor: pointer;
      margin-right: 15px;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }
    
    #upload-form input[type="file"]::file-selector-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }
    
    /* Product Grid */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 25px;
      margin-top: 30px;
    }
    
    .product-item {
      background: rgba(41, 47, 54, 0.6);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.4s ease;
      display: flex;
      flex-direction: column;
      height: 100%;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.5s ease forwards;
      opacity: 0;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .product-item:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .product-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03), transparent);
      z-index: -1;
    }
    
    .product-item img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      margin-bottom: 15px;
      border-radius: 10px;
      transition: transform 0.5s ease;
    }
    
    .product-item:hover img {
      transform: scale(1.1) rotate(2deg);
    }
    
    .product-item strong {
      font-size: 1.2rem;
      margin-bottom: 5px;
      color: var(--light);
    }
    
    .product-item .price {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--accent);
      margin: 5px 0;
    }
    
    .product-item .discount {
      color: var(--primary);
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 5px;
    }
    
    .product-item .category {
      font-size: 0.8rem;
      color: var(--secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 15px;
    }
    
    .product-item button {
      margin-top: auto;
      width: 100%;
      padding: 10px;
      font-size: 0.9rem;
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
    }
    
    .product-item button:hover {
      background: linear-gradient(45deg, #ff5252, #ff7676);
    }
    
    /* Messages */
    .message {
      padding: 15px;
      margin: 20px 0;
      border-radius: 10px;
      font-size: 0.9rem;
      text-align: center;
      animation: slideIn 0.5s ease forwards;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .success {
      background: rgba(46, 213, 115, 0.2);
      border: 1px solid rgba(46, 213, 115, 0.5);
      color: #2ed573;
    }
    
    .error {
      background: rgba(255, 71, 87, 0.2);
      border: 1px solid rgba(255, 71, 87, 0.5);
      color: #ff4757;
    }
    
    /* Loading States */
    .loading {
      padding: 30px;
      text-align: center;
      color: var(--secondary);
      font-size: 1.2rem;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    
    .empty {
      padding: 30px;
      text-align: center;
      color: var(--secondary);
      font-style: italic;
      font-size: 1.1rem;
      animation: fadeIn 1s ease;
    }
    
    /* Hidden Elements */
    .hidden {
      display: none;
      animation: fadeOut 0.3s ease;
    }
    
    /* Responsive Design */
    @media (max-width: 1200px) {
      .products-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    
    @media (max-width: 900px) {
      .products-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      body {
        padding: 20px;
      }
    }
    
    @media (max-width: 600px) {
      .products-grid {
        grid-template-columns: 1fr;
      }
      
      .container {
        padding: 10px;
      }
      
      #login-section, #admin-content {
        padding: 20px;
      }
      
      .search-container {
        flex-direction: column;
      }
      
      .search-container button {
        width: 100%;
      }
    }
    
    /* Particle Background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: floatParticle linear infinite;
    }
    
    @keyframes floatParticle {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Particle Background -->
  <div class="particles" id="particles"></div>

  <div class="container">
    <h2 class="animate__animated animate__pulse animate__infinite">ChiCasual Admin Panel</h2>

    <!-- Login Section -->
    <div id="login-section" class="animate__animated animate__fadeIn">
      <input type="password" id="admin-password" placeholder="Enter admin password" required />
      <button onclick="verifyPassword()">Login</button>
      <div id="login-error" class="message error hidden">Incorrect password.</div>
    </div>

    <!-- Admin Content (shown after login) -->
    <div id="admin-content" class="hidden animate__animated animate__fadeInUp">
      <!-- Search Section -->
      <div class="search-container">
        <input 
          type="text" 
          id="search-input" 
          placeholder="Search products by name or category..."
          aria-label="Search products"
          class="animate__animated animate__fadeInLeft"
        >
        <button id="search-button" class="animate__animated animate__fadeInRight">Search</button>
      </div>

      <!-- Upload Form Section -->
      <form id="upload-form" enctype="multipart/form-data" class="animate__animated animate__zoomIn">
        <input type="text" name="productName" placeholder="Product Name" required />
        <input type="number" name="productPrice" placeholder="Price (₦)" required />
        
        <select name="productCategory" required>
          <option value="">Select Category</option>
          <option value="shoe">Shoe</option>
          <option value="senators">Senators</option>
          <option value="caps">Caps</option>
          <option value="shirts">Shirts</option>
          <option value="shorts">Shorts</option>
          <option value="trousers">Trousers</option>
        </select>

        <input type="number" name="productDiscount" placeholder="Discount (%)" />
        <input type="file" name="image" accept="image/*" required />
        <input type="hidden" name="adminPassword" id="hidden-password" />
        <button type="submit" id="upload-btn">Upload Product</button>
        <div id="upload-message" class="message hidden"></div>
      </form>

      <!-- Product List Section -->
      <div class="product-list">
        <h3 class="animate__animated animate__fadeIn">Products</h3>
        <div id="products-container">
          <!-- Product items will be dynamically inserted here -->
        </div>
      </div>
    </div>
  </div>

<script>
  (function() {
    // Password moved to server-side in real implementation
    const correctPassword = 'thisisjustthebeginning'; // TEMPORARY - REMOVE IN PRODUCTION

    // DOM Elements
    const loginSection = document.getElementById('login-section');
    const adminContent = document.getElementById('admin-content');
    const uploadForm = document.getElementById('upload-form');
    const productsContainer = document.getElementById('products-container');
    const passwordInput = document.getElementById('admin-password');
    const loginError = document.getElementById('login-error');
    const uploadBtn = document.getElementById('upload-btn');
    const messageBox = document.getElementById('upload-message');
    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');

    // Create particle background
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random properties
        const size = Math.random() * 5 + 2;
        const posX = Math.random() * 100;
        const duration = Math.random() * 20 + 10;
        const delay = Math.random() * 10;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.bottom = `-${size}px`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // Initialize particles
    createParticles();

    // Initialize
    if (uploadForm) {
      uploadForm.addEventListener('submit', handleFormSubmit);
    }

    // Set up search functionality
    if (searchInput) {
      searchInput.addEventListener('keyup', function(e) {
        if (e.key === 'Enter') {
          fetchProducts(searchInput.value.trim());
        }
      });
    }

    if (searchButton) {
      searchButton.addEventListener('click', function() {
        fetchProducts(searchInput.value.trim());
      });
    }

    // Password verification
    window.verifyPassword = function() {
      const input = passwordInput?.value;
      if (!input || !loginError) return;

      if (input === correctPassword) {
        loginSection?.classList.add('hidden');
        adminContent?.classList.remove('hidden');
        fetchProducts();
        
        // Add celebration effect
        for (let i = 0; i < 30; i++) {
          setTimeout(() => {
            createConfetti();
          }, i * 100);
        }
      } else {
        loginError.classList.remove('hidden');
        loginSection.classList.add('animate__animated', 'animate__headShake');
        setTimeout(() => {
          loginSection.classList.remove('animate__animated', 'animate__headShake');
        }, 1000);
      }
    };

    // Create confetti effect
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.style.position = 'fixed';
      confetti.style.width = '15px';
      confetti.style.height = '15px';
      confetti.style.backgroundColor = getRandomColor();
      confetti.style.borderRadius = '50%';
      confetti.style.top = '0';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.zIndex = '9999';
      confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
      
      document.body.appendChild(confetti);
      
      const animation = confetti.animate([
        { top: '0', opacity: 1, transform: 'rotate(0deg) scale(1)' },
        { top: '100vh', opacity: 0, transform: 'rotate(360deg) scale(0.2)' }
      ], {
        duration: 2000,
        easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
      });
      
      animation.onfinish = () => confetti.remove();
    }
    
    function getRandomColor() {
      const colors = ['#ff6b6b', '#4ecdc4', '#ffd166', '#a5ffd6', '#ff9ff3'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // Form submission handler
    async function handleFormSubmit(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData();

      // Get form values
      const name = form.productName.value.trim();
      const price = form.productPrice.value;
      const category = form.productCategory.value.trim();
      const discount = form.productDiscount.value || 0;
      const imageFile = form.image.files[0];

      // Validation
      if (!name || !price || !category) {
        showMessage('❌ Please fill all required fields', 'error');
        form.classList.add('animate__animated', 'animate__shakeX');
        setTimeout(() => {
          form.classList.remove('animate__animated', 'animate__shakeX');
        }, 1000);
        return;
      }

      if (isNaN(parseFloat(price)) || isNaN(parseFloat(discount))) {
        showMessage('❌ Price and discount must be numbers', 'error');
        return;
      }

      if (!imageFile) {
        showMessage('❌ Product image is required', 'error');
        return;
      }

      const validTypes = ['image/jpeg', 'image/png', 'image/webp'];
      if (!validTypes.includes(imageFile.type)) {
        showMessage('❌ Only JPG, PNG or WebP images allowed', 'error');
        return;
      }

      // Prepare form data
      formData.append('name', name);
      formData.append('price', parseFloat(price));
      formData.append('category', category);
      formData.append('discount', parseFloat(discount));
      formData.append('image', imageFile);

      // UI loading state
      setUploadButtonState(true);

      try {
        const res = await fetch('/api/products', {
          method: 'POST',
          body: formData
        });

        if (!res.ok) {
          const errorData = await res.json();
          throw new Error(errorData.error || 'Upload failed');
        }

        const result = await res.json();
        showMessage('✅ Product uploaded successfully!', 'success');
        form.reset();
        
        // Add celebration effect
        createConfetti();
        
        fetchProducts(searchInput?.value.trim() || '');
      } catch (err) {
        showMessage(`❌ ${err.message || 'Server error while uploading'}`, 'error');
      } finally {
        setUploadButtonState(false);
      }
    }

    // Fetch products from server with optional search
    async function fetchProducts(searchQuery = '') {
      if (!productsContainer) return;

      try {
        productsContainer.innerHTML = '<div class="loading">Loading products... ✨</div>';
        
        let url = '/api/products';
        if (searchQuery.trim() !== '') {
          url += `/search?q=${encodeURIComponent(searchQuery)}`;
        }
        
        const res = await fetch(url);
        if (!res.ok) throw new Error('Failed to fetch products');
        
        const data = await res.json();
        const products = Array.isArray(data) ? data : data.products || [];
        
        renderProducts(products);
      } catch (err) {
        productsContainer.innerHTML = '<div class="error">Error loading products. Please try again.</div>';
        console.error('Error loading products:', err);
      }
    }

    // Render products to the DOM
    function renderProducts(products) {
      if (!productsContainer) return;

      if (products.length === 0) {
        productsContainer.innerHTML = '<div class="empty">No products found 🧐</div>';
        return;
      }

      productsContainer.innerHTML = '';

      products.forEach((product, index) => {
        const div = document.createElement('div');
        div.className = 'product-item';
        div.style.animationDelay = `${index * 0.1}s`;
        div.innerHTML = `
          <img src="${product.imageUrl || 'https://via.placeholder.com/300x200?text=No+Image'}" 
               alt="${product.name}" 
               onerror="this.src='https://via.placeholder.com/300x200?text=Image+Error'">
          <strong>${product.name}</strong>
          <div class="price">₦${product.price.toFixed(2)}</div>
          ${product.discount > 0 ? `<div class="discount">${product.discount}% OFF!</div>` : ''}
          <div class="category">${product.category}</div>
          <button onclick="deleteProduct('${product.id}')">🗑️ Delete</button>
        `;
        productsContainer.appendChild(div);
      });
    }

    // Delete product function
    window.deleteProduct = async function(id) {
      if (!confirm('Are you sure you want to delete this product?')) return;
      
      try {
        const res = await fetch(`/api/products/${id}`, { method: 'DELETE' });
        
        if (res.status === 204) {
          showMessage('✅ Product deleted successfully', 'success');
          
          // Add explosion effect
          const deletedItem = document.querySelector(`[onclick="deleteProduct('${id}')"]`)?.parentElement;
          if (deletedItem) {
            deletedItem.classList.add('animate__animated', 'animate__hinge');
            setTimeout(() => {
              deletedItem.remove();
            }, 2000);
          }
        } else {
          const result = await res.json();
          throw new Error(result.message || 'Delete failed');
        }
        
        fetchProducts(searchInput?.value.trim() || '');
      } catch (err) {
        showMessage(`❌ ${err.message || 'Error deleting product'}`, 'error');
      }
    };

    // Helper functions
    function showMessage(text, type) {
      if (!messageBox) return;
      messageBox.textContent = text;
      messageBox.className = `message ${type} animate__animated animate__fadeIn`;
      messageBox.classList.remove('hidden');
      
      setTimeout(() => {
        messageBox.classList.add('animate__fadeOut');
        setTimeout(() => {
          messageBox.classList.add('hidden');
          messageBox.classList.remove('animate__fadeOut');
        }, 3000);
      }, 5000);
    }

    function setUploadButtonState(isLoading) {
      if (!uploadBtn) return;
      uploadBtn.disabled = isLoading;
      uploadBtn.textContent = isLoading ? 'Uploading... 🚀' : 'Upload Product';
    }
  })();
</script>
</body>

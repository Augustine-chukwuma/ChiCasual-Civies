<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChiCasual - Your Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --primary: #ff6b6b;
      --secondary: #4ecdc4;
      --dark: #292f36;
      --light: #f7fff7;
      --accent: #ffd166;
      --neon-pink: #ff2a6d;
      --neon-blue: #05d9e8;
      --neon-purple: #d300c5;
      --neon-green: #00ff9d;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #292f36 0%, #1a1e23 100%);
      color: var(--light);
      min-height: 100vh;
      padding: 0;
      overflow-x: hidden;
    }

    /* Auth Wall */
    .auth-wall {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: all 0.5s ease;
    }

    .auth-wall.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .auth-container {
      background: rgba(41, 47, 54, 0.95);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 30px rgba(255, 107, 107, 0.5),
                  0 0 60px rgba(78, 205, 196, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transform-style: preserve-3d;
      perspective: 1000px;
      position: relative;
      overflow: hidden;
    }

    .auth-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent,
        rgba(255, 107, 107, 0.1),
        rgba(78, 205, 196, 0.1),
        transparent
      );
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }

    .auth-title {
      color: var(--accent);
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 10px rgba(255, 209, 102, 0.5);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(255, 209, 102, 0.5);
      }
      to {
        text-shadow: 0 0 20px rgba(255, 209, 102, 0.8),
                     0 0 30px rgba(255, 209, 102, 0.6);
      }
    }

    .auth-input {
      width: 100%;
      padding: 15px 20px;
      margin-bottom: 20px;
      border: none;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      border-left: 3px solid var(--primary);
      transition: all 0.3s ease;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .auth-input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 15px rgba(255, 107, 107, 0.5),
                  inset 0 0 10px rgba(0, 0, 0, 0.2);
      border-left: 3px solid var(--neon-pink);
    }

    .auth-btn {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 15px 30px;
      width: 100%;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2),
                  0 0 10px rgba(255, 107, 107, 0.3);
      position: relative;
      overflow: hidden;
    }

    .auth-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3),
                  0 0 15px rgba(255, 107, 107, 0.5);
      background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
    }

    .auth-btn:active {
      transform: translateY(1px);
    }

    .auth-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }

    .auth-btn:hover::after {
      transform: translateX(100%);
    }

    .auth-message {
      padding: 15px;
      margin: 20px 0;
      border-radius: 10px;
      font-size: 0.9rem;
      text-align: center;
      animation: slideIn 0.5s ease forwards;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .auth-error {
      background: rgba(255, 71, 87, 0.2);
      border: 1px solid rgba(255, 71, 87, 0.5);
      color: #ff4757;
      text-shadow: 0 0 5px rgba(255, 71, 87, 0.5);
    }

    .auth-success {
      background: rgba(46, 213, 115, 0.2);
      border: 1px solid rgba(46, 213, 115, 0.5);
      color: #2ed573;
      text-shadow: 0 0 5px rgba(46, 213, 115, 0.5);
    }

    /* Cart Content */
    .cart-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    .cart-container.show {
      opacity: 1;
      transform: translateY(0);
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .cart-title {
      color: var(--accent);
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(255, 209, 102, 0.5);
    }

    .cart-logout {
      background: rgba(255, 107, 107, 0.2);
      color: var(--primary);
      border: none;
      padding: 8px 15px;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .cart-logout:hover {
      background: rgba(255, 107, 107, 0.4);
      transform: translateY(-2px);
    }

    .cart-items {
      display: grid;
      gap: 20px;
    }

    .cart-item {
      background: rgba(41, 47, 54, 0.6);
      border-radius: 15px;
      padding: 20px;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .cart-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to right,
        transparent,
        rgba(255, 255, 255, 0.05),
        transparent
      );
      transform: translateX(-100%);
      transition: 0.6s;
    }

    .cart-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2),
                  0 0 15px rgba(78, 205, 196, 0.3);
    }

    .cart-item:hover::before {
      transform: translateX(100%);
    }

    .cart-item-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 20px;
      transition: all 0.3s ease;
    }

    .cart-item:hover .cart-item-img {
      transform: scale(1.05) rotate(2deg);
    }

    .cart-item-details {
      flex: 1;
    }

    .cart-item-name {
      font-size: 1.2rem;
      margin-bottom: 5px;
      color: var(--light);
    }

    .cart-item-price {
      font-size: 1.1rem;
      color: var(--accent);
      margin-bottom: 5px;
      text-shadow: 0 0 5px rgba(255, 209, 102, 0.5);
    }

    .cart-item-actions {
      display: flex;
      align-items: center;
    }

    .cart-item-quantity {
      display: flex;
      align-items: center;
      margin-right: 20px;
    }

    .quantity-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .quantity-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .quantity-value {
      margin: 0 15px;
      min-width: 20px;
      text-align: center;
    }

    .remove-btn {
      background: rgba(255, 107, 107, 0.2);
      color: var(--primary);
      border: none;
      padding: 8px 15px;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .remove-btn:hover {
      background: rgba(255, 107, 107, 0.4);
      transform: translateY(-2px);
    }

    .cart-summary {
      background: rgba(41, 47, 54, 0.8);
      border-radius: 15px;
      padding: 25px;
      margin-top: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
    }

    .summary-total {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--accent);
      text-shadow: 0 0 5px rgba(255, 209, 102, 0.5);
    }

    .checkout-btn {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 15px 30px;
      width: 100%;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2),
                  0 0 10px rgba(255, 107, 107, 0.3);
      margin-top: 20px;
      position: relative;
      overflow: hidden;
    }

    .checkout-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3),
                  0 0 15px rgba(255, 107, 107, 0.5);
      background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
    }

    .checkout-btn:active {
      transform: translateY(1px);
    }

    .checkout-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }

    .checkout-btn:hover::after {
      transform: translateX(100%);
    }

    /* Empty Cart */
    .empty-cart {
      text-align: center;
      padding: 50px 20px;
      color: var(--secondary);
      font-size: 1.2rem;
    }

    .empty-cart-icon {
      font-size: 5rem;
      margin-bottom: 20px;
      color: rgba(78, 205, 196, 0.3);
    }

    .continue-shopping {
      background: rgba(78, 205, 196, 0.2);
      color: var(--secondary);
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
      font-size: 1rem;
    }

    .continue-shopping:hover {
      background: rgba(78, 205, 196, 0.4);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    /* Floating Particles */
    .floating-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: floatParticle linear infinite;
    }

    @keyframes floatParticle {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .cart-item {
        flex-direction: column;
        text-align: center;
      }

      .cart-item-img {
        margin-right: 0;
        margin-bottom: 15px;
      }

      .cart-item-actions {
        margin-top: 15px;
        justify-content: center;
      }
    }

    /* Animations */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Auth Wall -->
  <div class="auth-wall" id="authWall">
    <div class="auth-container animate__animated animate__fadeIn">
      <h2 class="auth-title">Welcome Back</h2>
      <div id="authMessage" class="auth-message hidden"></div>
      <input type="email" class="auth-input" id="authEmail" placeholder="Your Email" required>
      <input type="password" class="auth-input" id="authPassword" placeholder="Your Password" required>
      <button class="auth-btn" id="authBtn">Sign In</button>
      <p style="text-align: center; margin-top: 20px; color: rgba(255,255,255,0.6);">
        Don't have an account? <a href="#" style="color: var(--accent);">Sign up</a>
      </p>
    </div>
  </div>

  <!-- Cart Content -->
  <div class="cart-container" id="cartContainer">
    <div class="cart-header">
      <h1 class="cart-title">Your Shopping Cart</h1>
      <button class="cart-logout" id="logoutBtn">Logout</button>
    </div>

    <div class="cart-items" id="cartItems">
      <!-- Cart items will be dynamically inserted here -->
      <div class="empty-cart">
        <div class="empty-cart-icon">🛒</div>
        <p>Your cart is currently empty</p>
        <button class="continue-shopping">Continue Shopping</button>
      </div>
    </div>

    <div class="cart-summary">
      <div class="summary-row">
        <span>Subtotal:</span>
        <span id="subtotal">₦0.00</span>
      </div>
      <div class="summary-row">
        <span>Shipping:</span>
        <span id="shipping">₦0.00</span>
      </div>
      <div class="summary-row summary-total">
        <span>Total:</span>
        <span id="total">₦0.00</span>
      </div>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </div>

  <!-- Floating Particles -->
  <div class="floating-particles" id="particles"></div>

  <script>
    // Enhanced Authentication System
    const authToken = 'chi_casual_cart_token_' + Math.random().toString(36).substr(2, 9);
    const demoUsers = [
      { email: 'user@chicasual.com', password: 'shopwithstyle', name: 'ChiCasual Shopper' }
    ];

    // DOM Elements
    const authWall = document.getElementById('authWall');
    const cartContainer = document.getElementById('cartContainer');
    const authBtn = document.getElementById('authBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const authEmail = document.getElementById('authEmail');
    const authPassword = document.getElementById('authPassword');
    const authMessage = document.getElementById('authMessage');
    const cartItems = document.getElementById('cartItems');

    // Check authentication status on page load
    document.addEventListener('DOMContentLoaded', function() {
      const storedAuth = sessionStorage.getItem('cartAuthToken');
      if (storedAuth === authToken) {
        // User is authenticated
        authWall.classList.add('hidden');
        cartContainer.classList.add('show');
        loadCartItems();
        createParticles();
      } else {
        // Show auth wall with animation
        gsap.from(authWall, {
          opacity: 0,
          duration: 0.5,
          ease: "power2.out"
        });
      }
    });

    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      particlesContainer.innerHTML = '';
      
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random properties
        const size = Math.random() * 5 + 2;
        const posX = Math.random() * 100;
        const duration = Math.random() * 20 + 10;
        const delay = Math.random() * 10;
        const color = `hsla(${Math.random() * 360}, 100%, 70%, ${Math.random() * 0.5 + 0.3})`;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.bottom = `-${size}px`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.backgroundColor = color;
        particle.style.boxShadow = `0 0 ${size * 2}px ${size}px ${color}`;
        
        particlesContainer.appendChild(particle);
      }
    }

    // Login function
    authBtn.addEventListener('click', function() {
      const email = authEmail.value.trim();
      const password = authPassword.value.trim();
      
      // Simple validation
      if (!email || !password) {
        showAuthMessage('Please enter both email and password', 'error');
        return;
      }

      // Check credentials (in a real app, this would be a server call)
      const user = demoUsers.find(u => u.email === email && u.password === password);
      
      if (user) {
        // Successful login
        sessionStorage.setItem('cartAuthToken', authToken);
        sessionStorage.setItem('userName', user.name);
        
        // Hide auth wall with animation
        gsap.to(authWall, {
          opacity: 0,
          duration: 0.5,
          ease: "power2.in",
          onComplete: () => {
            authWall.classList.add('hidden');
            // Show cart with animation
            cartContainer.classList.add('show');
            gsap.from(cartContainer, {
              y: 50,
              opacity: 0,
              duration: 0.8,
              ease: "back.out(1.7)"
            });
            // Create celebration effect
            triggerLoginCelebration();
            // Load cart items
            loadCartItems();
            // Create particles
            createParticles();
          }
        });
      } else {
        // Failed login
        showAuthMessage('Invalid email or password', 'error');
        // Shake animation
        gsap.timeline()
          .to(authContainer, {
            x: 10,
            duration: 0.1,
            ease: "power1.inOut"
          })
          .to(authContainer, {
            x: -20,
            duration: 0.1
          })
          .to(authContainer, {
            x: 10,
            duration: 0.1
          })
          .to(authContainer, {
            x: 0,
            duration: 0.1
          });
      }
    });

    // Logout function
    logoutBtn.addEventListener('click', function() {
      sessionStorage.removeItem('cartAuthToken');
      sessionStorage.removeItem('userName');
      
      // Hide cart with animation
      gsap.to(cartContainer, {
        opacity: 0,
        y: 50,
        duration: 0.5,
        ease: "power2.in",
        onComplete: () => {
          cartContainer.classList.remove('show');
          // Show auth wall with animation
          authWall.classList.remove('hidden');
          gsap.from(authWall, {
            opacity: 0,
            duration: 0.5,
            ease: "power2.out"
          });
        }
      });
    });

    // Show auth message
    function showAuthMessage(message, type) {
      authMessage.textContent = message;
      authMessage.className = `auth-message auth-${type}`;
      authMessage.classList.remove('hidden');
      
      // Hide message after 5 seconds
      setTimeout(() => {
        authMessage.classList.add('hidden');
      }, 5000);
    }

    // Load cart items (demo data)
    function loadCartItems() {
      // In a real app, this would come from your backend or localStorage
      const demoItems = [
        {
          id: 1,
          name: 'Premium Casual Sneakers',
          price: 12500,
          image: 'https://images.unsplash.com/photo-1600269452121-4f2416e55c28?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80',
          quantity: 1
        },
        {
          id: 2,
          name: 'Designer Senator Outfit',
          price: 25000,
          image: 'https://images.unsplash.com/photo-1591047139829-d91aecb6caea?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80',
          quantity: 1
        },
        {
          id: 3,
          name: 'Trendy Baseball Cap',
          price: 4500,
          image: 'https://images.unsplash.com/photo-1575428652377-a2d80e2277fc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80',
          quantity: 2
        }
      ];

      if (demoItems.length === 0) {
        // Show empty cart message
        cartItems.innerHTML = `
          <div class="empty-cart">
            <div class="empty-cart-icon">🛒</div>
            <p>Your cart is currently empty</p>
            <button class="continue-shopping">Continue Shopping</button>
          </div>
        `;
      } else {
        // Render cart items
        let itemsHTML = '';
        let subtotal = 0;
        
        demoItems.forEach((item, index) => {
          subtotal += item.price * item.quantity;
          
          itemsHTML += `
            <div class="cart-item animate__animated animate__fadeIn" style="animation-delay: ${index * 0.1}s">
              <img src="${item.image}" alt="${item.name}" class="cart-item-img">
              <div class="cart-item-details">
                <h3 class="cart-item-name">${item.name}</h3>
                <p class="cart-item-price">₦${item.price.toLocaleString()}</p>
              </div>
              <div class="cart-item-actions">
                <div class="cart-item-quantity">
                  <button class="quantity-btn">-</button>
                  <span class="quantity-value">${item.quantity}</span>
                  <button class="quantity-btn">+</button>
                </div>
                <button class="remove-btn">Remove</button>
              </div>
            </div>
          `;
        });

        // Calculate totals
        const shipping = subtotal > 0 ? 1500 : 0;
        const total = subtotal + shipping;
        
        // Update DOM
        cartItems.innerHTML = itemsHTML;
        document.getElementById('subtotal').textContent = `₦${subtotal.toLocaleString()}`;
        document.getElementById('shipping').textContent = `₦${shipping.toLocaleString()}`;
        document.getElementById('total').textContent = `₦${total.toLocaleString()}`;
        
        // Add item animations
        gsap.from(".cart-item", {
          y: 50,
          opacity: 0,
          stagger: 0.1,
          duration: 0.8,
          ease: "back.out(1.7)"
        });
      }
    }

    // Login celebration effect
    function triggerLoginCelebration() {
      // Confetti explosion
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
      
      // Floating balloons animation
      const balloons = ['🎈', '🎉', '✨', '🎊', '🛍️'];
      for (let i = 0; i < 15; i++) {
        const balloon = document.createElement('div');
        balloon.textContent = balloons[Math.floor(Math.random() * balloons.length)];
        balloon.style.position = 'fixed';
        balloon.style.fontSize = `${Math.random() * 20 + 20}px`;
        balloon.style.left = `${Math.random() * 100}vw`;
        balloon.style.bottom = '-50px';
        balloon.style.zIndex = '1000';
        balloon.style.opacity = '0';
        document.body.appendChild(balloon);
        
        // Animate balloon
        gsap.to(balloon, {
          y: `-${window.innerHeight + 100}px`,
          x: `${Math.random() * 100 - 50}px`,
          opacity: 1,
          rotation: Math.random() * 360,
          duration: Math.random() * 10 + 10,
          ease: "power1.out",
          onComplete: () => {
            balloon.remove();
          }
        });
      }
      
      // Welcome message
      const userName = sessionStorage.getItem('userName') || 'Valued Customer';
      const welcomeMsg = document.createElement('div');
      welcomeMsg.textContent = `Welcome back, ${userName}!`;
      welcomeMsg.style.position = 'fixed';
      welcomeMsg.style.top = '20%';
      welcomeMsg.style.left = '50%';
      welcomeMsg.style.transform = 'translateX(-50%)';
      welcomeMsg.style.color = 'var(--accent)';
      welcomeMsg.style.fontSize = '1.5rem';
      welcomeMsg.style.textShadow = '0 0 10px rgba(255, 209, 102, 0.8)';
      welcomeMsg.style.zIndex = '1000';
      welcomeMsg.style.opacity = '0';
      document.body.appendChild(welcomeMsg);
      
      // Animate welcome message
      gsap.to(welcomeMsg, {
        opacity: 1,
        y: -20,
        duration: 1,
        ease: "power2.out"
      });
      
      setTimeout(() => {
        gsap.to(welcomeMsg, {
          opacity: 0,
          y: -50,
          duration: 0.5,
          onComplete: () => welcomeMsg.remove()
        });
      }, 3000);
    }
  </script>

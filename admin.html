<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChiCasual-Civies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      color: #001f3f;
      text-align: center;
      margin-bottom: 30px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      background-color: #f9f9f9;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      padding: 15px;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product-card h3 {
      font-size: 18px;
      margin: 0 0 10px;
    }

    .product-card p {
      margin: 5px 0;
    }

    .price {
      font-weight: bold;
      color: #27ae60;
    }

    .category {
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Welcome to ChiCasual-Civies</h1>

  <div id="product-grid" class="product-grid">
    <!-- Products will load here -->
  </div>

  <script>
    async function loadProducts() {
      try {
        const res = await fetch('/productx');  // ✅ matches backend route
        const data = await res.json();

        const grid = document.getElementById('product-grid');
        grid.innerHTML = ''; // Clear before rendering

        if (!data.products || data.products.length === 0) {
          grid.innerHTML = '<p>No products available.</p>';
          return;
        }

        data.products.forEach(product => {
          const card = document.createElement('div');
          card.className = 'product-card';

          card.innerHTML = `
            <img src="${product.imageUrl || 'https://via.placeholder.com/300x200?text=No+Image'}" alt="${product.name}" />
            <h3>${product.name}</h3>
            <p class="price">₦${product.price} ${product.discount ? `(${product.discount}% off)` : ''}</p>
            <p class="category">Category: ${product.category}</p>
          `;

          grid.appendChild(card);
        });
      } catch (err) {
        console.error('❌ Error loading products:', err);
        document.getElementById('product-grid').innerHTML = '<p style="color: red;">Failed to load products.</p>';
      }
    }

    window.onload = loadProducts;
  </script>

</body>
</html>
